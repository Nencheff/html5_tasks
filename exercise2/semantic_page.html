<!DOCTYPE html>
<html>
	<head>
		<title>Simple Semantic Page</title>
		<style type="text/css">
			/* Da, znam, che ne e redno da se postavia css-a v html code-a, no tyi kato vsichki stranici sa razlichni po stil i sydyrjanie, reshih
			da go ostavia tuk.	*/
			table{
				text-align: center;
				border-collapse:collapse;
			}
			table,th, td{
				border: 1px solid black;
				padding: 6px;
			}
			h1 {
				font-family: Arial;
				font-size: 20px;
				font-weight: normal;
				margin-left: 20px;
			}
			h1,img {
				vertical-align:middle;
				display: inline;
				margin-right: 60px;
			}
		</style>
	</head>
	<body>
		<h1><img src="images/logo.jpg"alt="Logo" />Welcome to Our Web Site</h1>
		<nav>
			<ul>
				<li>
					Nav Item 1
				</li>
				<li>
					Nav Item 2
				</li>
				<li>
					Nav Item 3
				</li>
				<li>
					Nav Item 4
				</li>
			</ul>
		</nav>
		<section>
			<table>
				<thead>
					<tr>
						<th>First name</th>
						<th>Second name</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Doncho</td>
						<td>Minkov</td>
						<td>4.54</td>
					</tr>
					<tr>
						<td>Svetlin</td>
						<td>Nakov</td>
						<td>4.31</td>
					</tr>
					<tr>
						<td>Georgi</td>
						<td>Georgiev</td>
						<td>4.54</td>
					</tr>
				<tbody>
			</table>
		</section>
	</body>
</html>
